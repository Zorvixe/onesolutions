    <script>
      // Additional script to ensure preloader hides on React mount
      document.addEventListener('DOMContentLoaded', function() {
        // Create an observer to watch for React app mounting
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.addedNodes.length) {
              const root = document.getElementById('root');
              if (root && root.children.length > 0) {
                // React app has mounted, hide preloader
                const preloader = document.getElementById('preloader');
                if (preloader) {
                  preloader.classList.add('hidden');
                }
                observer.disconnect();
              }
            }
          });
        });
        
        // Start observing the root element
        const root = document.getElementById('root');
        if (root) {
          observer.observe(root, { childList: true, subtree: true });
        }
        
        // Safety timeout to hide preloader after 3 seconds max
        setTimeout(function() {
          const preloader = document.getElementById('preloader');
          if (preloader) {
            preloader.classList.add('hidden');
          }
        }, 3000);
      });
    </script>
